<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prefix Assembly Code Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e6e6e6;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            color: #00ff88;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #00ff88;
        }
        
        .container {
            background: #1b1b1b;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 25px #00ff88;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        input,
        textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #262626;
            color: #fff;
            font-size: 1em;
        }
        
        textarea {
            resize: none;
            height: 100px;
            font-family: monospace;
        }
        
        button {
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #00cc6a;
        }
        
        .output-box {
            text-align: left;
            background: #101010;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Prefix Assembly Code Generator</h1>
        <p>Enter an infix expression (example: (a + b) * c)</p>

        <input type="text" id="expr" placeholder="Enter infix expression">
        <button onclick="generateCode()">Generate Assembly</button>

        <h3>Prefix Expression:</h3>
        <div class="output-box" id="prefixOutput"></div>

        <h3>Generated Assembly Code:</h3>
        <div class="output-box" id="assemblyOutput"></div>
    </div>



    <script>
        function precedence(op) {
            if (op == '+' || op == '-') return 1;
            if (op == '*' || op == '/') return 2;
            return 0;
        }

        function infixToPrefix(expression) {
            expression = expression.replace(/\s+/g, '');
            let stack = [];
            let output = [];

            // Reverse expression for prefix conversion
            let exp = expression.split('').reverse();

            for (let ch of exp) {
                if (/[a-zA-Z0-9]/.test(ch)) {
                    output.push(ch);
                } else if (ch == ')') {
                    stack.push(ch);
                } else if (ch == '(') {
                    while (stack.length && stack[stack.length - 1] != ')') {
                        output.push(stack.pop());
                    }
                    stack.pop();
                } else {
                    while (
                        stack.length &&
                        precedence(stack[stack.length - 1]) > precedence(ch)
                    ) {
                        output.push(stack.pop());
                    }
                    stack.push(ch);
                }
            }

            while (stack.length) output.push(stack.pop());
            return output.reverse().join('');
        }

        function generateAssembly(prefix) {
            let stack = [];
            let assembly = "";
            let reg = 1;

            for (let i = prefix.length - 1; i >= 0; i--) {
                let c = prefix[i];
                if (/[a-zA-Z]/.test(c)) {
                    stack.push(c);
                } else {
                    let op1 = stack.pop();
                    let op2 = stack.pop();
                    assembly += `MOV R${reg}, ${op1}\n`;
                    if (c == '+') assembly += `ADD R${reg}, ${op2}\n`;
                    else if (c == '-') assembly += `SUB R${reg}, ${op2}\n`;
                    else if (c == '*') assembly += `MUL R${reg}, ${op2}\n`;
                    else if (c == '/') assembly += `DIV R${reg}, ${op2}\n`;
                    stack.push(`R${reg}`);
                }
            }
            return assembly.trim();
        }

        function generateCode() {
            const expr = document.getElementById("expr").value.trim();
            if (expr === "") {
                alert("Please enter an expression!");
                return;
            }

            const prefix = infixToPrefix(expr);
            const assembly = generateAssembly(prefix);

            document.getElementById("prefixOutput").innerText = prefix.split('').join(' ');
            document.getElementById("assemblyOutput").innerText = assembly;
        }
    </script>

</body>

</html>
